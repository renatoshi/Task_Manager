{% extends "base.html" %}
{% block content %}
<div>
    <a href="{{ url_for('add_task') }}" class="bg-blue-500 text-white py-2 px-4 rounded">Add Task</a>
</div>
<ul class="mt-4">
    {% for task in tasks %}
    <li class="bg-white p-4 mb-2 rounded shadow flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <span>{{ task.title }}</span>
            <span>|</span>
            <span class="{% if task.done %}text-green-500{% else %}text-orange-500{% endif %}">{% if task.done %}Done{% else %}Pending{% endif %}</span>
        </div>
        <div>
            <a href="{{ url_for('update_task', task_id=task.id) }}" class="bg-sky-500 text-white py-2 px-4 rounded">Edit</a>
            <a href="{{ url_for('delete_task', task_id=task.id) }}" class="bg-red-600 text-white py-2 px-4 rounded">Delete</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
